<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Images</title>

    <style>

        img{
            margin: 80px;
            padding: 50px;
            height: 50vh;
            width: 50vw;
          
            filter: drop-shadow(100px -90px 5px black);
            filter: grayscale(0.6);
            filter: brightness(50%);
            filter:blur(5px);
            filter:blur(0px);
            filter:grayscale(0);
            
        }

        p{
            background-color: yellow;
            
        }




    </style>
    
</head>
<body>
    

    <img src="./R.png" alt="Peacock">
    <br><br><br>
    <p>This is a paragraph <br><br><br><br>
    </p>
    <br><br><br><br>

</body>
</html>
