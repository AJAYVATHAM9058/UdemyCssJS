<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relation</title>
</head>
<body>
    
    <script>

        var a = 10,b = 5;
        var c  = '5'
        document.write(a == b); // false
        document.write("<br><br>");
        document.write(a === c); //false
        document.write("<br><br>");
        document.write(a != b); //true
        document.write("<br><br>");
        document.write(a > b ); //true
        document.write("<br><br>");
        document.write(a < b ); //false
        document.write("<br><br>");
        document.write(a >= b); //true
        document.write("<br><br>");
        document.write(a <= b);//false
        

    </script>

</body>
</html>
